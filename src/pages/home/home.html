<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>

    <ion-buttons end>
      <button ion-button block color="primary" (click)="addNote()">Add</button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button block clor="primary" (click)="addPhoto()">Photo</button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button block clor="primary" (click)="viewMap()">Map</button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button block color="primary" (click)="addVoice()">Voice</button>
    </ion-buttons>

    <ion-buttons start>
      <button ion-button block color="primary" (click)="addVideo()">Video</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Notes</ion-list-header>
    <ion-item-sliding *ngFor="let note of noteList | async">
      <ion-item (click)="editItem(note)">{{note.title}}</ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="editItem(note)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>Edit
        </button>
        <button ion-button color="danger" (click)="removeItem(note)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
