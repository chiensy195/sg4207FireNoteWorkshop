<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Fire Notes
    </ion-title>

    <ion-buttons end>
      <button ion-button block color="primary" (click)="addNote()">Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Notes</ion-list-header>
    <ion-item *ngFor="let note of noteList | async">{{note.title}}</ion-item>
  </ion-list>
</ion-content>
